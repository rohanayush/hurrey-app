<form class="flex" *ngIf="form" [formGroup]="form">
  <div class="block">
    <div style="display: flex; justify-content: center">
      <label for=""><h1>Type room code below</h1></label>
    </div>
    <div>
      <input type="text" maxlength="6" placeholder="-Type here-" numbersOnly formControlName="roomCode" />
    </div>
  </div>

  <div>
    <button
      class="usual-buttons"
      [disabled]="form.invalid"
      (click)="nextStep()"
    >
      Next
    </button>
  </div>
</form>
