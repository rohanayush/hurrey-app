<form *ngIf="form" [formGroup]="form">
  <div>
    <label for=""
      >Type room code below<input
        type="text"
        maxlength="6"
        numbersOnly
        formControlName="roomCode"
    /></label>
  </div>
  <div>
    <button
      class="usual-buttons"
      [disabled]="form.invalid"
      (click)="nextStep()"
    >
      Next
    </button>
  </div>
</form>
