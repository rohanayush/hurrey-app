<ng-container *ngIf="loading">
  <app-loading></app-loading>
</ng-container>
<ng-container *ngIf="!loading">
  <!--content -->
  <p>home works!</p>
  <app-name-form [form]="nameForm" (next)="next()"> </app-name-form>
  <div class="second-screen">
    <div *ngIf="usrName" class="block">
      <h2>Hello! {{ usrName }}</h2>
      <h3>Choose your avatar</h3>
    </div>
    <app-avatar-form
      [form]="avatarForm"
      (next)="next()"
      (previous)="previous()"
    >
    </app-avatar-form>
  </div>

  <div class="block">
    <div class="flex">
      <div class="img">
        <img src="{{ avatarImg }}" alt="" />
      </div>
      <div class="name">
        <h2>{{ usrName }}</h2>
      </div>
    </div>
    <div class="flex">
      <div class="block">
        <div class="options">
          <button class="btn btn-primary">Join a Room</button>
        </div>
        <div class="options">
          <button class="btn btn-primary" (click)="createRoom()">
            Create a Room
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="fourth">
    <div class="block">
      <div class="flex">
        <div class="img">
          <img src="{{ avatarImg }}" alt="" />
        </div>
        <div class="name">
          <h2>{{ usrName }}</h2>
        </div>
      </div>
      <app-create-room-form
        [form]="createRoomForm"
        (next)="next()"
        (previous)="previous()"
      >
      </app-create-room-form>
    </div>
  </div>
</ng-container>
