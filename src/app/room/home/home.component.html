<ng-container *ngIf="loading">
  <app-loading></app-loading>
</ng-container>
<ng-container *ngIf="!loading">
  <!--content -->
  <div class="flex">
    <app-name-form *ngIf="state==1" [form]="nameForm" (next)="next()"> </app-name-form>

  </div>

  <div class="second-screen" *ngIf="state==2">
    <div *ngIf="usrName" class="block">
      <h2>Hello! {{ usrName }}</h2>
      <h3>Choose your avatar</h3>
    </div>
    <app-avatar-form
      [form]="avatarForm"
      (next)="next()"
      (previous)="previous()"
    >
    </app-avatar-form>
  </div>

  <div class="block" *ngIf="state==3">
    <div class="flex">
      <div class="img">
        <img src="{{ avatarImg }}" alt="" />
      </div>
      <div class="name">
        <h2>{{ usrName }}</h2>
      </div>
    </div>
    <div class="flex">
      <div class="block">
        <div class="options">
          <button class="" (click)="joinRoom()">Join a Room</button>
        </div>
        <div class="options">
          <button class="" (click)="createRoom()">
            Create a Room
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="fourth">
    <div class="block" *ngIf="create">
      <div class="flex">
        <div class="img">
          <img src="{{ avatarImg }}" alt="" />
        </div>
        <div class="name">
          <h2>{{ usrName }}</h2>
        </div>
      </div>
      <app-create-room-form
        [form]="createRoomForm"
        (next)="next()"
        (previous)="previous()"
      >
      </app-create-room-form>
    </div>
  </div>

  <div class="fifth" *ngIf="join">
    <div class="block" *ngIf="create">
        <div class="flex">
          <div class="img">
            <img src="{{ avatarImg }}" alt="" />
          </div>
          <div class="name">
            <h2>{{ usrName }}</h2>
          </div>
        </div>
        <app-join-room-form
          [form]="joinRoomForm"
          (next)="next()"
          (previous)="previous()"
        >
        </app-join-room-form>
      </div>
  </div>
</ng-container>

<div class="prev">
    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
      </svg> -->
      <span class="glyphicon">&#xe091;</span>
      <span class="glyphicon glyphicon-arrow-left"></span>
    <button (click)="previous()">Previous</button>
</div>
