<form
  class="flex-column"
  style="margin-top: 10px"
  *ngIf="form"
  [formGroup]="form"
>
  <div>
    <input type="text" formControlName="roomName" placeholder="-Room name-" />
  </div>

  <div>
    <input
      type="text"
      maxlength="1"
      playerNumbersOnly
      formControlName="playersNum"
      placeholder="-No of players-"
    />
  </div>
  <div>
    <input
      type="text"
      id="creditCardNumber"
      name="creditCardNumber"
      placeholder="-Enter credit card-"
      formControlName="creditCardNumber"
      numbersOnly
    />
    <div
      *ngIf="form.get('creditCardNumber')?.hasError('invalidCreditCard')"
      class="error-block"
    >
      Invalid credit card number
    </div>
  </div>

  <div>
    <input
      type="text"
      id="cvv"
      name="cvv"
      placeholder="-Enter cvv-"
      formControlName="cvv"
      numbersOnly
    />
    <div *ngIf="form.get('cvv')?.hasError('invalidCVV')" class="error-block">
      Invalid CVV code
    </div>
  </div>

  <div class="flex">
    <button
      class="usual-buttons"
      [disabled]="form.invalid"
      (click)="nextStep()"
    >
      Create
    </button>
  </div>
</form>
