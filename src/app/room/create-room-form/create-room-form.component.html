<form *ngIf="form" [formGroup]="form">
  <div>
    <label for=""
      >Room Name<input type="text" formControlName="roomName"
    /></label>
  </div>
  <div>
    <label for=""
      >Players<input type="text" maxlength="1" playerNumbersOnly formControlName="playersNum"
    /></label>
  </div>
  <div>
    <button
      class="usual-buttons"
      [disabled]="form.invalid"
      (click)="nextStep()"
    >
      Next
    </button>
  </div>
</form>
